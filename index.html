<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 420px;
}

h1 {
  color: #ff4d6d;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #555;
  color: white;
  position: relative;
}

.message {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4d6d;
  min-height: 24px;
}

.success {
  display: none;
}

.success h2 {
  color: #ff4d6d;
}
</style>
</head>

<body>

<div class="container" id="mainPage">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">YES üíò</button>
    <button id="noBtn">NO üíî</button>
  </div>

  <div class="message" id="message"></div>
</div>

<div class="container success" id="successPage">
  <h2>Yayyyy üíñ</h2>
  <p>Happy Valentine's Day ‚ù§Ô∏è</p>
</div>

<script>

const messages = [
  "Nooo‚Ä¶ please press Yes ü•∫",
  "Give me one chance ‚ù§Ô∏è",
  "Please don‚Äôt break my heart üíî",
  "Try again‚Ä¶ press Yes üòâ",
  "I‚Äôll be sad üò¢",
  "Just one Yes üíò",
  "Come on‚Ä¶ you know you want to üòè",
  "Pretty please? üåπ",
  "Wrong answer ‚ùå"
];

let msgIndex = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const messageDiv = document.getElementById("message");

noBtn.addEventListener("click", () => {

  messageDiv.textContent = messages[msgIndex];
  msgIndex = (msgIndex + 1) % messages.length;

  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  document.getElementById("mainPage").style.display = "none";
  document.getElementById("successPage").style.display = "block";
});

</script>

</body>
</html>
