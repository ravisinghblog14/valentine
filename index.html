<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You â¤ï¸</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#ff758c,#ff7eb3);
  text-align:center;
  color:white;
  padding-top:60px;
  overflow:hidden;
}

button{
  font-size:20px;
  padding:12px 28px;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{background:#28a745;color:white;}
#noBtn{background:#dc3545;color:white;}

#success{
  display:none;
  margin-top:40px;
  font-size:26px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<h1>
<span id="name">Beautiful</span>, will you be my Valentine? ğŸ’–
</h1>

<p id="message">You are the most special person in my life â¤ï¸</p>

<button id="yesBtn">YES ğŸ’˜</button>
<button id="noBtn">NO ğŸ’”</button>

<div id="success">
<h2>Happy Valentine's Day <span id="name2"></span> ğŸ’</h2>
<p>You just made me the happiest person â¤ï¸</p>
</div>

<canvas id="fireworks"></canvas>
<audio id="music" loop></audio>

<script>
const params=new URLSearchParams(window.location.search);

const herName=params.get("name")||"Beautiful";
const customMsg=params.get("msg")||"You are the most special person in my life â¤ï¸";
const musicType=params.get("music")||"1";

document.getElementById("name").textContent=herName;
document.getElementById("name2").textContent=herName;
document.getElementById("message").textContent=customMsg;

const music=document.getElementById("music");

if(musicType==="1")
 music.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
else if(musicType==="2")
 music.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3";
else
 music.src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3";

music.volume=0.4;

document.getElementById("noBtn").onclick=function(){
 alert("Please give me one chance ğŸ¥º");
};

document.getElementById("yesBtn").onclick=function(){
 document.getElementById("success").style.display="block";
 music.play().catch(()=>{});
 startFireworks();
};

//// FIREWORKS ////

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
 setInterval(()=>{
   for(let i=0;i<80;i++){
     particles.push({
       x:canvas.width/2,
       y:canvas.height/2,
       dx:(Math.random()-0.5)*6,
       dy:(Math.random()-0.5)*6,
       life:100
     });
   }
 },500);
}

function animate(){
 ctx.fillStyle="rgba(0,0,0,0.1)";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 particles.forEach((p,i)=>{
   p.x+=p.dx;
   p.y+=p.dy;
   p.life--;

   ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
   ctx.fillRect(p.x,p.y,3,3);

   if(p.life<=0) particles.splice(i,1);
 });

 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
