<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: #fff;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes { background: #00e676; color: black; }
.no { background: #ff5252; color: white; }

#result { margin-top: 20px; font-size: 22px; }
</style>
</head>

<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="message"></p>

  <button class="yes" onclick="sayYes()">YES üíò</button>
  <button class="no" onclick="sayNo()">NO üò¢</button>

  <div id="result"></div>
</div>

<script>
/************** PERSONALISE HERE **************/
const YOUR_NAME = "Ravi";
const HER_NAME = "Afreen";

const MESSAGE = `
${HER_NAME}, you are very special to me üíû  
Will you be mine forever?
`;

// Optional music link (MP3 URL)
// leave "" if you don‚Äôt want music
const MUSIC_URL = "";
/*********************************************/

document.getElementById("title").innerText =
  `Dear ${HER_NAME} ‚ù§Ô∏è`;

document.getElementById("message").innerText =
  MESSAGE;

function sayYes() {
  document.getElementById("result").innerHTML =
    `üíñ Yaaay! I love you ${HER_NAME}! üíñ<br>
     ‚Äî Yours, ${YOUR_NAME}`;

  fireworks();

  if (MUSIC_URL) {
    const audio = new Audio(MUSIC_URL);
    audio.play();
  }
}

function sayNo() {
  document.getElementById("result").innerHTML =
    `üò¢ Please think again ${HER_NAME}...`;
}

/******** FIREWORKS ********/
function fireworks() {
  for (let i = 0; i < 30; i++) {
    const f = document.createElement("div");
    f.innerText = "üíñ";
    f.style.position = "fixed";
    f.style.left = Math.random()*100 + "vw";
    f.style.top = "100vh";
    f.style.fontSize = "30px";
    document.body.appendChild(f);

    let pos = 100;
    const fall = setInterval(() => {
      if (pos < -10) {
        clearInterval(fall);
        f.remove();
      }
      pos -= 1.5;
      f.style.top = pos + "vh";
    }, 20);
  }
}
</script>

</body>
</html>
