<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes { background:#00e676; color:black; }
.no { background:#ff5252; color:white; }

#result { margin-top:20px; font-size:22px; }
</style>
</head>

<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="message"></p>

  <button class="yes" onclick="sayYes()">YES üíò</button>
  <button class="no" onclick="sayNo()">NO üò¢</button>

  <div id="result"></div>
</div>

<script>
/************** AUTO NAME FROM URL **************/
const params = new URLSearchParams(window.location.search);
const HER_NAME = params.get("name") || "Beautiful";
const YOUR_NAME = "Ravi";
/***********************************************/

/************** MAIN MESSAGE *******************/
document.getElementById("title").innerText =
  `Dear ${HER_NAME} ‚ù§Ô∏è`;

document.getElementById("message").innerText =
  `${HER_NAME}, you are very special to me üíû
Will you be mine Valentine?`;
/***********************************************/

/************** NO BUTTON MESSAGES ************/
const noMessages = [
  "Please think again üò¢",
  "Are you sure? üíî",
  "I will wait for you ‚ù§Ô∏è",
  "Don't break my heart ü•∫",
  "Give me one chance üíû",
  "Maybe you clicked wrong üò≠"
];

let noIndex = 0;
/***********************************************/

/************** BUILT-IN MUSIC *****************/
const audio = new Audio(
"https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c5d6a2f1a.mp3"
);
/***********************************************/

function sayYes() {

  document.getElementById("result").innerHTML =
    `üíñ Yaaay ${HER_NAME}! üíñ<br>
     You made ${YOUR_NAME} the happiest person ‚ù§Ô∏è`;

  audio.play();
  heartsExplosion();
}

function sayNo() {

  document.getElementById("result").innerText =
    noMessages[noIndex];

  noIndex = (noIndex + 1) % noMessages.length;
}

/************** HEART EXPLOSION ***************/
function heartsExplosion() {

  for (let i = 0; i < 40; i++) {

    const h = document.createElement("div");
    h.innerText = "üíñ";
    h.style.position = "fixed";
    h.style.left = Math.random()*100 + "vw";
    h.style.top = "100vh";
    h.style.fontSize = (20 + Math.random()*20) + "px";
    document.body.appendChild(h);

    let pos = 100;

    const fall = setInterval(() => {
      if (pos < -10) {
        clearInterval(fall);
        h.remove();
      }
      pos -= 1.5;
      h.style.top = pos + "vh";
    }, 20);
  }
}
</script>

</body>
</html>
